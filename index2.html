<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello USER</title>
    <!-- Tailwind CSS CDN for easy styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for the Inter font and overall body */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8; /* Light blue-gray background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Full viewport height */
            margin: 0;
            padding: 20px; /* Add some padding for smaller screens */
            box-sizing: border-box; /* Include padding in element's total width and height */
        }
    </style>
</head>
<body>
    <div class="bg-white p-8 rounded-xl shadow-lg max-w-md w-full text-center border border-gray-200">
        <!-- Application Title -->
        <h1 class="text-4xl font-extrabold text-gray-900 mb-6">
            Hello USER!
        </h1>

        <!-- Introductory Text -->
        <p class="text-gray-700 text-lg mb-8">
            
            Click the button below to see the current time.
        </p>

        <!-- Display Area for Time -->
        <div id="timeDisplay" class="text-2xl font-semibold text-blue-600 mb-8 p-4 bg-blue-50 rounded-lg border border-blue-200">
            <!-- Initial text, will be updated by JavaScript -->
            Click the button to show time!
        </div>

        <!-- Button to Update Time -->
        <button id="updateTimeButton"
                class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75 w-full md:w-auto">
            Get Current Time
        </button>
    </div>

    <script>
        // Get references to the button and the display area
        const updateTimeButton = document.getElementById('updateTimeButton');
        const timeDisplay = document.getElementById('timeDisplay');

        // Function to update the time display
        function updateCurrentTime() {
            const now = new Date();
            // Format the date and time for better readability
            const options = {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: true // Use 12-hour format with AM/PM
            };
            timeDisplay.textContent = now.toLocaleDateString('en-US', options);
        }

        // Add a click event listener to the button
        updateTimeButton.addEventListener('click', updateCurrentTime);

        // Optional: Update time immediately when the page loads
        document.addEventListener('DOMContentLoaded', updateCurrentTime);
    </script>
</body>
</html>
